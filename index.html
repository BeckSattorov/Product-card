<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Product preview card component</title> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="card-image">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="card-info">
      <h3>Perfume</h3>
      <h1>Gabrielle <br> Essence Eau De <br> Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by <br> Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.</p>
      <div class="pricing">$149.99 <span class="pricing-safe">$169.99</span></div>
      <a href="#" class="card-btn">
        <img src="./images/icon-cart.svg" alt="">
        <span>Add to Card</span>
      </a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="site-name">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/iambecksattorov/" class="coder-name" target="_blank">Beck Sattorov</a>.
  </div>
</body>
</html>
